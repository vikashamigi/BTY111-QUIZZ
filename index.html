<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biotechnology Online Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container" id="quizBox">

  <div class="top-bar">
    <span id="qCount">Question 1</span>
    <span id="timer">100:00</span>
  </div>

  <h2 id="question"></h2>

  <div class="options">
    <label><input type="radio" name="option" value="0"> <span></span></label>
    <label><input type="radio" name="option" value="1"> <span></span></label>
    <label><input type="radio" name="option" value="2"> <span></span></label>
    <label><input type="radio" name="option" value="3"> <span></span></label>
  </div>

  <div class="buttons">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="submitQuiz()">Submit</button>
  </div>

</div>

<div class="result-box" id="resultBox">
  <h1>Quiz Completed ðŸŽ‰</h1>
  <h2 id="score"></h2>
</div>

<script src="script.js"></script>
</body>
</html>
